	<script>
		window.googleApi = {
			CLIENT_ID: '53386093135-hc8jmo16fj20u5387g11rhdk2ko91akr.apps.googleusercontent.com',
			accessToken: false,
			clientInstance: false,
			authorize: function(callback) {
				window.googleApi.clientInstance = google.accounts.oauth2.initTokenClient({
					client_id: window.googleApi.CLIENT_ID,
					scope: 'https://www.googleapis.com/auth/drive.readonly',
					callback: function(tokenResponse) {
						callback(tokenResponse);
					},
				});
			},
			requestAccessToken: function() {
				return window.googleApi.clientInstance.requestAccessToken();
			}
		};

		window.onload = function () {
			gapi.load('client:picker', function () {
				gapi.client.load('https://www.googleapis.com/discovery/v1/apis/drive/v3/rest');
			});

		}
	</script>
